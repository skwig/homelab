---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-media-pvc
  namespace: jellyfin
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Ti
  volumeName: jellyfin-media-pv
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyfin-media-pv
  namespace: jellyfin
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Ti
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - noserverino
    - dir_mode=0777
    - file_mode=0777
    - guest
  # https://github.com/kubernetes-csi/csi-driver-smb/blob/master/docs/driver-parameters.md
  csi:
    driver: smb.csi.k8s.io
    readOnly: true
    # Recommended: {smb-server-address}#{sub-dir-name}#{share-name}
    volumeHandle: "//192.168.100.37#/#/Media_Shared"
    volumeAttributes:
      source: //192.168.100.37/Media_Shared
      subDir: /
