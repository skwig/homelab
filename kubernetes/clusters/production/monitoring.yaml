---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring-controllers
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./kubernetes/monitoring/controllers/overlays/production
  sourceRef:
    kind: GitRepository
    name: flux-system
  prune: true
  wait: true
